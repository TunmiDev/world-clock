<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Tunmi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="clock-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
</div>
      <h1>World Clock</h1>

      <select id="city-select">
        <option value="select a City">Select a City</option>
        <option value="current">My current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Canada/Eastern">Canada</option>
      </select>
   
   
   
      <div class="cities" id="cities">
         <div class="city" id="Lagos">
           <div class="city-info">
             <h2>Lagos</h2>
            <div class="date"></div>
            </div>
          <div class="time"></div>
          </div>
          <div class="city" id="Los-Angeles">
            <div class="city-info">
              <h2>Los Angeles</h2>
             <div class="date"></div>
            </div>
             <div class="time"></div>
            </div>
        </div>


    <footer>
      This project is coded with ðŸ’— by TunmiDev, and it's open source on
      <a href="https://github.com/TunmiDev/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-lilac.vercel.app/" target="_blank">Vercel</a
      >.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
